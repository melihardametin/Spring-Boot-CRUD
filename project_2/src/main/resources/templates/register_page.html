<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>



<div class="form">
    <form id="form">
        <h2>Register</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="surname" name="surname" placeholder="Surname" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="date" name="date" placeholder="Birthday" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="gender" name="gender" placeholder="Gender" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="mail" name="mail" placeholder="Mail" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="city" name="city" placeholder="City" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Sign in">
        </div>
        <a href="/">Navigate to login</a>
    </form>
</div>

<script src="xhr_register.js"></script>

</body>
</html>
